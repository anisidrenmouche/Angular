<h1 class="center">Pokémons</h1>
<div class="container">
  <div class="row">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <div class="input-field">
              <input
                #searchBox
                (keyup)="search(searchBox.value)"
                placeholder="Rechercher un pokémon"
              />
            </div>

            <div class="collection">
              <h5
                *ngIf="isNotFound"
                class="collection-item"
              >
                Not found
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngFor="let pokemon of pokemons" class="col s6 m4">
      <div
        class="card horizontal"
        (click)="selectPokemon(pokemon)"
        pkmnBorderCard
      >
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small>{{ pokemon.created | date: "dd/MM/yyyy" }}</small>
            </p>
            <span
              *ngFor="let type of pokemon.types"
              class="{{ type | pokemonTypeColor }}"
              >{{ type }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Button to add pokemon -->
<a
  class="btn-floating btn-large waves-effect waves-light teal z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px"
  routerLink="/pokemon/add"
  href
>
  <strong>+</strong>
</a>
